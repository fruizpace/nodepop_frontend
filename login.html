<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nodepop</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header"></header> <!---HeaderController-->

    <h1>Log In</h1>
    <div class="my-message"></div> <!---MessageController-->
    <form novalidate> <!---LoginController-->
        <div> 
            <input type="text" name="username" placeholder="Username" required autofocus>
        </div>
        <div> 
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <button type="submit"> LOGIN </button>
        </div>
        <div class="loader"></div> <!---LoaderController-->
        <div>
            <a class="form-a-asking" href="signup.html">Not registered? Signup now</a>
        </div>
    </form>
    <script type="module" src="js/login.js"></script>
</body>

</footer>
</html>
